# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env: 
  API_KEY : 'x'
  DB_HOST: 'localhost:3306'
  DB_NAME: 'shoppingdb'
  DB_USER: 'root'
  DB_PASSWORD: 'somepassword'
  DB_DIALECT: 'mariadb'
jobs:
  build:
   
    runs-on: ubuntu-latest
    

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - uses: getong/mariadb-action@v1.1
      with:
        mariadb version: '15.1.0' # Optional, default value is "latest". The version of the MariaDB
        mysql database: 'shoppingdb' # Optional, default value is "test". The specified database which will be create
        mysql root password: "somepassword" # Required if "mysql user" is empty, default is empty. The root superuser password
        
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
